<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    <meta name="description" content="Страница авторизации для доступа к административной панели">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glow);
        }

        .login-icon svg {
            width: 36px;
            height: 36px;
            color: white;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .login-subtitle {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .label-icon {
            width: 18px;
            height: 18px;
            color: var(--color-primary);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 3px hsla(var(--primary-hue), var(--primary-sat), var(--primary-light), 0.15);
            background: var(--color-bg-secondary);
        }

        .login-button {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-xl);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-top: var(--spacing-md);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            padding: var(--spacing-md);
            background: hsla(0, 70%, 50%, 0.1);
            border: 1px solid hsl(0, 70%, 50%);
            border-radius: var(--radius-md);
            color: hsl(0, 70%, 60%);
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .demo-info {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-md);
            background: hsla(var(--primary-hue), var(--primary-sat), 40%, 0.1);
            border: 1px solid var(--color-primary);
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        .demo-info strong {
            color: var(--color-primary-light);
        }

        .back-to-home {
            margin-top: var(--spacing-lg);
            text-align: center;
        }

        .back-to-home a {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color var(--transition-base);
        }

        .back-to-home a:hover {
            color: var(--color-primary-light);
        }
    </style>
</head>

<body>
    <div class="background-decoration">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 5C13.66 5 15 6.34 15 8C15 9.66 13.66 11 12 11C10.34 11 9 9.66 9 8C9 6.34 10.34 5 12 5ZM12 19.2C9.5 19.2 7.29 17.92 6 15.98C6.03 13.99 10 12.9 12 12.9C13.99 12.9 17.97 13.99 18 15.98C16.71 17.92 14.5 19.2 12 19.2Z"
                            fill="currentColor" />
                    </svg>
                </div>
                <h1 class="login-title">Вход в систему</h1>
                <p class="login-subtitle">Админ-панель управления записями</p>
            </div>

            <div class="error-message" id="errorMessage">
                Неверный логин или пароль
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <svg class="label-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                        </svg>
                        Логин
                    </label>
                    <input type="text" id="username" class="form-input" placeholder="Введите логин" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <svg class="label-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor"
                                stroke-width="2" />
                            <path
                                d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11"
                                stroke="currentColor" stroke-width="2" />
                        </svg>
                        Пароль
                    </label>
                    <input type="password" id="password" class="form-input" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Войти
                </button>
            </form>

            <div class="demo-info">
                <strong>Демо-версия:</strong><br>
                Логин: <code>admin</code><br>
                Пароль: <code>admin</code>
            </div>

            <div class="back-to-home">
                <a href="index.html">← Вернуться на главную</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');

            // Hide error message
            errorMessage.classList.remove('active');

            // Disable button during login
            loginButton.disabled = true;
            loginButton.textContent = 'Вход...';

            // Simple authentication (in production, use server-side auth)
            setTimeout(() => {
                if (username === 'admin' && password === 'admin') {
                    // Set session
                    const session = {
                        username: username,
                        loginTime: new Date().toISOString(),
                        expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString() // 24 hours
                    };
                    localStorage.setItem('adminSession', JSON.stringify(session));

                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    // Show error
                    errorMessage.classList.add('active');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Войти';

                    // Clear password
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 500);
        });
    </script>
</body>

</html>
